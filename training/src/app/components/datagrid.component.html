<div class="mohan-datagrid">

    <h1>DataGrid Component</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
        </tr>
    </table>

</div>
