<div class="poojitha-datagrid">
    <h1>Datagrid Component</h1>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.Column1}}</td>
            <td>{{user.Column2}}</td>
        </tr>
        
    </table> 
</div>
