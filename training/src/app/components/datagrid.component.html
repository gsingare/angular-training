<div class="rd-datagrid">

    <h1>DataGrid Component</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Id</th>
        </tr>
        <tr *ngFor = "let row of data">
            <td>{{row.Name}}</td>
            <td>{{row.Id}}</td>
            
        </tr>
    </table>

</div>
