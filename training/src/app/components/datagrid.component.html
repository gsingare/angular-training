<div class="rd-datagrid">

    <h1>DataGrid Component</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.firstName }}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </table>

</div>
