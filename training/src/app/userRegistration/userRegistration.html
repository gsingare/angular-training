

<div class="user">
    <h1>Welcome</h1>

    
    <div class="logo">
            <img src="http://manchesternaz.com/wp-content/uploads/2016/04/Register-for-an-Event1-e1461784016934.jpg" alt="logo" width="1500px" height="250px">
        </div>

     <br>
     <br>
     
   
    <div class="username">
        <label>UserName: </label>
        <input type="text" [value]='userDetails.username' (input)="userDetails.username = $event.target.value" (change)="onTextChange($event)"(keyup)="onTextChange($event)">
        <label class="unerror">{{userDetails.usernameError}}</label>
    </div>
    
    
    
    <div class="email">
        
        <label>Email: </label>
        <input type="text" [value]='userDetails.email' (input)="userDetails.email = $event.target.value" (change)="onTextChange($event)"(keyup)="onTextChange($event)" >
        <label class='emailerror'>{{userDetails.emailError}}</label>
    </div>

    <div class="password">
        <label>Password: </label>
     <input type="password" [value]='userDetails.password' (input)="userDetails.password = $event.target.value" (change)="onTextChange($event)"(keyup)="onTextChange($event)">
        <label class='pwerror'>{{userDetails.passwordError}}</label>
    
    </div>

    <div class="number">
        <label>Phone: </label>
        <input type="text" [value]='userDetails.number' (input)="userDetails.number = $event.target.value" (change)="onTextChange($event)"(keyup)="onTextChange($event)"> 
        <label class="numerror">{{userDetails.numberError}}</label>
    </div>

    
    <div class="button">
        <button (click)="login()">Register</button>
    </div>

    <br>
    <br>
</div>
